<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Code Editor Demo</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #editor-container {
      width: 80vw;
      height: 80vh;
      margin: 40px auto;
      background: #272f52;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 32px #0008;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Embedded Code Editor Demo</h1>
  <div id="editor-container"></div>
  <script src="dist/code-editor.umd.js"></script>
  <script>
    // Provide scripts and styles for the preview iframe
    const scripts = [
      "/node_modules/@symplr-ux/alloy-components/dist/symplr-stencil-components/symplr-stencil-components.esm.js"
    ];
    const styles = [
      "/node_modules/@symplr-ux/alloy-icons/dist/icons.min.css",
      "/node_modules/@symplr-ux/alloy-theme/dist/fonts/lato.min.css",
      "/node_modules/@symplr-ux/alloy-theme/dist/css/sympl-theme.min.css"
    ];

    // Initialize the embedded editor with scripts and styles
    const editor = new CodeEditor('#editor-container', {
      scripts,
      styles
    });
  </script>
</body>
</html>
